<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>love-leater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <style>
    #div{
        width: 500px;
        justify-content: center;
        border: 1px solid red;
    }
  </style>
</head>
<body>
    <div id="div" class=" mx-auto m-5">
        <h1 id="h1" class="text-center">YOU LOVE ME:</h1>

        <div id="dd" class="text-center border">
            <button id="yes" class="btn btn-danger my-3 mx-3">YES</button>
            <button id="no" class="btn btn-dark my-3 ">NO</button> 
        </div>
    </div>
    <script>
        document.getElementById('yes').addEventListener('click', function(){
    document.body.style.backgroundColor ='goldenrod'
    document.getElementById('h1').style.backgroundColor ='honeydew';
    const h1 =document.getElementById('h1');
    h1.innerText ='YES LOVE YOU';
    h1.style.color ='black';
})

document.getElementById('no').addEventListener('click', function(){
    document.body.style.backgroundColor ='black'
    document.getElementById('h1').style.backgroundColor ='aqua';
    const anathet = document.getElementById('h1');
    anathet.innerText = 'NO ! IAM BOOKING'
    anathet.style.color ='red';
})
    </script>

   
</body>
</html>
